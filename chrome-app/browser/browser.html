<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="browser.css">
    <script src="jquery-1.11.2.min.js"></script>
    <script src="browser.js"></script>
	<style>
		iframe {
			width: 100%;
			height: 100%;
			margin: 0px 0px;
			padding: 0px;
			border: 0px none transparent;
			display: inline;
			overflow: hidden;
		}

		#webview-1-overlay {
			position: absolute;
			top: 0%;
			left: 0%;
			display: none;
			z-index: 10000000;
		}

		#webview-1-title {
			position: absolute;
			top: 0%;
			right: 0%;
			display: block;
			z-index: 10000000;
			margin-right: 10px;
			color: white;
			font-size: 48px;
			font-family: helvetica;
			font-weight: bold;
			text-shadow: 0px 0px 3px #111111;
		}

		#webview-1::-webkit-scrollbar {
			display: none;
		}
	</style>

  <body>

	<div id="webview-1-title"></div>
	<!--<div id="webview-1-overlay">
		<a href="index.html" target="webview-1">&#215;</a>
	</div>	-->
    <webview id="webview-1" src="http://xfinitytv.comcast.net/live/network/foxsports1?cmpid=chrome_ext_1" style="width:1280px; height:720px"></webview>

  </body>
</html>
